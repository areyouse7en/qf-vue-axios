<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
  <script src="https://unpkg.com/axios@0.16.2/dist/axios.js"></script>
  <script src="./dist/vue-axios.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        async GetUsers() {
          const params = {
            _page: 1,
            _limit: 10
          }
          const result = this.$http.get('http://jsonplaceholder.typicode.com/users/', params)
          console.log(result)
        }
      },
      mounted() {
        this.GetUsers()
      }
    })
  </script>
</body>

</html>
